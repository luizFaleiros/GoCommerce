
name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: intall swag
        run: go install github.com/swaggo/swag/cmd/swag@latest
        
      - name: run swag
        run: swag init -g /home/runner/work/GoCommerce/GoCommerce/cmd/go-commerce/main.go
        
      - name: mod tidy
        run: go mod tidy

      - name: build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
